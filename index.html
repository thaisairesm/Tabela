<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border: 1px solid #000000;
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid #000000;
            padding: 7px;
            text-align: left;
        }

        th{
            background-color: #bb7fb8ec;

        }

        tr{
            background-color: #d4a9ca;
        }

        tr:hover {
        background-color: #cfa0dd52;
        }
    </style>
</head>
<body>
 
    <table>
        <caption>Preços de Produtos Eletrônicos</caption>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Preços</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Notebook</td>
                <td>R$ 3.500,00</td>
            </tr>

            <tr>
                <td>Smartphone</td>
                <td>R$ 1.200,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>R$ 4.700,00</td>
            </tr>
        </tfoot>
    </table> <br>
     



    <table>
        <caption>Produtos de Pet Shop</caption>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Preços</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Shampoo Anti-Pulgas</td>
                <td colspan="2px">R$ 187,25</td>
            </tr>

            <tr>
                <td>Raçâo</td>
                <td colspan="2px">R$ 144,90</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2px">Total</td>
                <td>R$ 332,15</td>
            </tr>
        </tfoot>
    </table>
    







</body>
</html>
